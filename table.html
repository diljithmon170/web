<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Intake Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<form>
<input type="file" name="pic" value="imp">
<input type="url" name="website" placeholder="https://example.com">

</form>
<table>
    <tr>
        <th rowspan="3">Food Item</th>
        <th colspan="4">Recommended Intake</th>
    </tr>
<tr>
        <th colspan="2">age<15</th>
        <th colspan="2">age>15</th>
    </tr>

    <tr>
        <th>gm</th>
        <th>Kcal</th>
        <th>gm</th>
        <th>Kcal</th>
    </tr>
    <tr>
        <td>Cereals</td>
        <td>1000</td>
        <td>2000</td>
        <td>750</td>
        <td>1760</td>
    </tr>
    <tr>
        <td>Non-Cereals</td>
        <td>450</td>
        <td>800</td>
        <td>350</td>
        <td>600</td>
    </tr>
</table>
<div style="text-align: center" style="width: 50px;border-style: double;" >
<form style="border-style: dashed;">
<label> First name:- </label>
<input type="text" name="fname"><br><br>
<label> Middle name:- </label>
<input type="text" name="mname"><br><br>
<label> Last name:- </label>
<input type="text" name="lname"><br><br>

<label for="course"> Course: </label>

<select name="course" id="course>

<optgroup label="Course">
<option name="course" value="BCA">BCA</option>
<option name="course" value="BBA">BBA</option>
<option name="course" value="MCA">MCA</option>
<option name="course" value="BTech">BTech</option>

</select><br><br>

<label> Gender: </label><br><br>
<input type="radio" name="gender" value="m">Male<br>
<input type="radio" name="gender" value="f">Female<br>
<input type="radio" name="gender" value="o">Other<br>

<label>Phone: </label>
<span>+91</span>
<input type="tel" name="num"><br>
<label> Address: </label><br>
<textarea name="address"></textarea><br>


<label> Email:- </label>
<input type="email" name="email"><br><br>
<label> Password:- </label>
<input type="password" name="pass"><br><br>
<label> Retype pass:- </label>
<input type="password" name="pass"><br><br>


<input type="submit" value="submit">

</form>
</div>

</body>
</html>
